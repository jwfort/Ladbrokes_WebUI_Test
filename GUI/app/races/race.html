<head>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<section id="main">
  <a href="./#/raceList"></a>
  <div class="display">
    <div class="table-responsive-vertical shadow-z-1"> 
      <table id="table" class="table table-hover table-mc-red table-striped table-bordered">
        <thead ng->
          <tr><th colspan="8">
            <span align='left'>
              <!-- With more time this formatting wouldnt be so atrocious -->
              <!-- But given all things, well, it gets the job done -->
              {{race.Race.meeting}}&nbsp;{{race.Race.raceNo}}
              &emsp;&emsp;&emsp;&emsp;&emsp;{{race.type}}
              &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
              &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            </span>
            <span>
              Time to bet:
              <timer countdown="race.startTimeMS" interval="1000" finish-callback="callbackTimer.raceStarted($index)">
                {{mminutes}} minute{{minutesS}}, {{sseconds}} second{{secondsS}}.
              </timer> 
            </span>
          </th>
        </tr>
        <tr>
          <th> 
            Position 
          </th>
          <th>
            Competitor Name
          </th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="competitor in competitors">
            <td>{{competitor.position}}</td>
            <td>{{competitor.competitor}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
